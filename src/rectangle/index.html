<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="./WebGL_Logo.png" />
        <link rel="stylesheet" href="global.css">
        <script type="text/javascript" src="utility.js"></script>
        <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
        <title>2D Web Based CAD</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="dep">
            <h1>Change Color Point</h1>
            <form>
                <input type="checkbox" id="color1" name="color1" value="corner_point1">
                <label for="point1"> Top Left</label><br>
                <input type="checkbox" id="color2" name="color2" value="corner_point2">
                <label for="point2"> Top Right</label><br>
                <input type="checkbox" id="color3" name="color3" value="corner_point3">
                <label for="point3"> Bottom Right</label><br>
                <input type="checkbox" id="color4" name="color4" value="corner_point4">
                <label for="point4"> Bottom Left</label><br>
            </form>
            <h1>Change Rotation and Length Point</h1>
            <form>
                <input type="radio" id="point1" name="point" value="point1">
                <label for="point1">Top Left (scale) and Bottom Right (rotation)</label><br>
                <input type="radio" id="point2" name="point" value="point2">
                <label for="point2">Top Right (scale) and Bottom Left (rotation)</label><br>
                <input type="radio" id="point3" name="point" checked value="point3">
                <label for="point3">Bottom Right (scale) and Top Left (rotation)</label><br>
                <input type="radio" id="point4" name="point" value="point4">
                <label for="point4">Bottom Left (scale) and Top Right (rotation)</label><br>

              </form>
            </div>
            <canvas id="gl-canvas" onmousemove="mouseMoveListener(event)" width="750" height="1080">
            </canvas>
            <div class="opt">
                <div id="ui">
                    <div id="x"></div>
                    <div id="y"></div>
                    <div id="angle"></div>
                    <div id="scaleX"></div>
                    <div id="scaleY"></div>
                    <div id="scaleXY"></div>
                    <div id="red"></div>
                    <div id="green"></div>
                    <div id="blue"></div>
                    <div id="opacity"></div>
                    <div id="speed"></div>
                    <button id="toggle" style="margin-top: 20px; margin-bottom: 20px;">Toggle On/Off</button>
                    <button id="direction">Change Direction</button>
                  </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
    
    </html>
