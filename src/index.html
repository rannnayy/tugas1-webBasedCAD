<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="./WebGL_Logo.png" />
        <link rel="stylesheet" href="global.css">
        <script src="scripts.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
        <script id="vertex-shader-2d" type="notjs">
            
            // an attribute will receive data from a buffer
            attribute vec4 a_position;
            
            // all shaders have a main function
            void main() {
            
                // gl_Position is a special variable a vertex shader
                // is responsible for setting
                gl_Position = a_position;
            }
        </script>
            
        <script id="fragment-shader-2d" type="notjs">
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;

            uniform vec4 u_color;
            
            void main() {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting
                gl_FragColor = u_color; // return reddish-purple
            } 
        </script>
        <title>2D Web Based CAD</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="dep">
                Struktur file
            </div>
            <canvas id="gl-canvas">
            </canvas>
            <div class="opt">
                <div>Option buttons</div>
                <button id="poligon-strip">Poligon STRIP</button>
                <button id="poligon-fan">Poligon FAN</button>

                <div>
                    Color  
                    <input id="color" type="color">
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts.js"></script>
</html>
